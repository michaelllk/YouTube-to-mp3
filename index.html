<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to mp3</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type="text"], button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>Simple YouTube to MP3 Converter</h1>
    <form id="ytForm">
        <input type="text" id="youtubeLink" placeholder="Enter YouTube URL" required>
        <button type="submit">Convert</button>
    </form>
    <p id="status"></p>
    <script>
        document.getElementById('ytForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const youtubeLink = document.getElementById('youtubeLink').value;
            document.getElementById('status').innerText = "Processing...";
            try {
                const response = await fetch('https://your-backend-url.com/convert', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: youtubeLink })
                });
                const data = await response.json();
                if (data.success) {
                    document.getElementById('status').innerHTML = `<a href="${data.fileUrl}" download>Download MP3</a>`;
                } else {
                    document.getElementById('status').innerText = "Error: " + data.message;
                }
            } catch (err) {
                document.getElementById('status').innerText = "An error occurred.";
            }
        });
    </script>
</body>
</html>
